<div class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50" (click)="onClose()">
  <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 p-6" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between mb-4">
      <div>
        <h3 class="text-lg font-semibold">{{ isEdit ? 'Edit Department' : 'Create Department' }}</h3>
        <p class="text-sm text-gray-500">{{ isEdit ? 'Update department info' : 'Fill details to create department' }}</p>
      </div>
      <button (click)="onClose()" class="p-2"><i-lucide [img]="X" class="w-5 h-5"></i-lucide></button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4">
        <div class="col-span-2">
          <label class="block text-sm font-medium mb-1">Name</label>
          <input formControlName="name" class="w-full p-2 border rounded" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Department Code <span class="text-xs text-gray-400">(unique short ID, uppercase letters/numbers)</span></label>
          <input formControlName="code" class="w-full p-2 border rounded" />
          <p *ngIf="form.get('code')?.invalid && form.get('code')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="form.get('code')?.errors?.['required']">Department code is required.</span>
            <span *ngIf="form.get('code')?.errors?.['pattern']">Use uppercase letters, numbers, underscore or hyphen only.</span>
          </p>
        </div>

        <div class="col-span-2">
          <label class="block text-sm font-medium mb-1">Description</label>
          <textarea formControlName="description" class="w-full p-2 border rounded"></textarea>
        </div>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <button type="button" (click)="onClose()" class="px-4 py-2 border rounded">Cancel</button>
        <button type="submit" [disabled]="form.invalid || isSubmitting" class="px-4 py-2 bg-indigo-600 text-white rounded">{{ isSubmitting ? 'Saving...' : (isEdit ? 'Update' : 'Create') }}</button>
      </div>

      <div *ngIf="errorMessage" class="mt-3 text-red-600">{{ errorMessage }}</div>
    </form>
  </div>
</div>
