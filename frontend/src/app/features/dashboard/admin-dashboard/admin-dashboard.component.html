<div class="flex h-screen overflow-hidden">
  <app-navbar 
    [currentUser]="currentUser" 
    [menuItems]="menuItems"
    [activeRoute]="'/dashboard/admin'">
  </app-navbar>

  <div class="flex-1 p-10 bg-gray-50 overflow-y-auto">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Admin Dashboard</h1>
      <p class="text-gray-600 mb-8">Quản trị hệ thống - Coming Soon</p>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow cursor-pointer">
          <h3 class="text-lg font-semibold text-gray-900 mb-3 flex items-center gap-2">
            <span class="text-2xl"></span> Quản lý người dùng
          </h3>
          <p class="text-sm text-gray-600">Tạo, sửa, xóa và phân quyền người dùng</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow cursor-pointer">
          <h3 class="text-lg font-semibold text-gray-900 mb-3 flex items-center gap-2">
            <span class="text-2xl"></span> Quản lý vai trò
          </h3>
          <p class="text-sm text-gray-600">Tạo và cấu hình vai trò trong hệ thống</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow cursor-pointer">
          <h3 class="text-lg font-semibold text-gray-900 mb-3 flex items-center gap-2">
            <span class="text-2xl"></span> Quản lý quyền hạn
          </h3>
          <p class="text-sm text-gray-600">Gán quyền cho các vai trò</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow cursor-pointer">
          <h3 class="text-lg font-semibold text-gray-900 mb-3 flex items-center gap-2">
            <span class="text-2xl"></span> Thống kê
          </h3>
          <p class="text-sm text-gray-600">Xem báo cáo và thống kê hệ thống</p>
        </div>
      </div>
    </div>
  </div>
</div>
