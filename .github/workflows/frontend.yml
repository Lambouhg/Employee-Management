name: Frontend CI (Angular)

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm run test --if-present

      - name: Build
        run: npm run build --if-present

      - name: Trigger Vercel Deploy
        if: success()
        run: |
          curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_9VJvrdcQZwxkk4AxTK3U9XcMzReO/csGO0TcuUU
